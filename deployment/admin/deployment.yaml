apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: admin
spec:
  replicas: 10
  selector:
    matchLabels:
      app: admin
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: admin
    spec:
      containers:
      - image: nginx:1.14.2
        name: admin
        ports:
        - containerPort: 80
          name: admin-tcp
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - ls
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: "1"
            memory: 10Gi
          requests:
            cpu: 700m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccountName: admin-service
      terminationGracePeriodSeconds: 30
status: {}
